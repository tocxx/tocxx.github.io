<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Tocxx" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1920" />
    <title>Tocxxio - Tourney Overlay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container dialog" id="dialog">
      <div class="row">
        <div class="col">
          <h1 class="display-3">Config</h1>
          <h4>
            Game:
            <span class="badge text-bg-danger" id="connectionBadge"
              >Not connected</span
            >
          </h4>
          <h4>Mode: Bo5</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title" id="sl-lp-name">LEFT PLAYER</h1>
              <div id="selectLeft"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title" id="sl-rp-name">RIGHT PLAYER</h1>
              <div id="selectRight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay" style="width: 100%">
      <div class="draggable" style="left: 100px; bottom: 100px">
        <p class="playerName"><strong id="lp-name">Link player</strong></p>
      </div>
      <div class="draggable text-end" style="width: 450px; right: 100px; bottom: 100px">
        <p class="playerName"><strong id="rp-name">Link player</strong></p>
      </div>
      <div class="draggable" style="left: 370px; top: 28px">
        <div class="row">
          <h1>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
          </h1>
        </div>
      </div>
      <div class="draggable" style="right: 355px; top: 28px">
        <div class="row">
          <h1>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
            <i class="bi bi-slash-circle roundHeart heartBefore"></i>
          </h1>
        </div>
      </div>
      <div
        class="draggable text-end p-2 fw-bold lh-1"
        style="width: 230px;left: 570px; bottom: 60px"
      >
        <p class="playerAcc mb-2" id="lp-acc">99.99%</p>
        <p class="playerCombo mb-1" id="lp-combo">9999</p>
        <p class="playerMiss" id="lp-miss">99</p>
      </div>
      <div
        class="draggable text-start p-2 fw-bold lh-1"
        style="width: 230px;left: 1130px; bottom: 60px"
      >
        <p class="playerAcc mb-2" id="rp-acc">99.99%</p>
        <p class="playerCombo mb-1" id="rp-combo">9999</p>
        <p class="playerMiss" id="rp-miss">99</p>
      </div>
      <p id="bcTest">This text will be replaced</p>
    </div>
    <script src="./view.js"></script>
    <script src="./move.js"></script>
    <script src="./toggles.js"></script>
  </body>
</html>
