<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Tocxx" />
    <title>Tocxxio - Tourney Match Winner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./matchinfo.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <main class="p-2">
      <div class="row playernames" style="margin-top: 470px">
        <div class="col">
          <h1 class="text-start" style="font-size: 4.5rem; margin-left: 1150px">
            <strong id="winner">WINNER</strong>
          </h1>
        </div>
      </div>
      <div class="row playernames" style="margin-top: 210px">
        <div class="col" style="margin-right: 90px">
          <h1 class="text-end score1" style="font-size: 3rem">
            <strong id="p1">PLAYER 1</strong>
          </h1>
        </div>
        <div class="col" style="margin-left: 90px">
          <h1 class="text-start score2" style="font-size: 3rem">
            <strong id="p2">PLAYER 2</strong>
          </h1>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col " style="margin-right: 70px">
          <h1 class="text-end score1" style="font-size: 8rem">
            <strong id="score1">3</strong>
          </h1>
        </div>
        <div class="col" style="margin-left: 70px">
          <h1 class="text-start score2" style="font-size: 8rem">
            <strong id="score2">0</strong>
          </h1>
        </div>
      </div>
    </main>
    <script src="./matchwinner.js"></script>
    <script src="./toggles.js"></script>
  </body>
</html>
